    <meta charset="utf-8"/>

<body onload="carga()">
<header><h1>Gestor Películas</h1></header>
<br/>
    <section>
        <article>
                <!--  <h1>Registrar películas</h1> -->
                <form>
                    <!-- <p>Título</p>  -->
                    <input 
                        id="titulo"
                        type="text" 
                        name="titulo"
                        placeholder="Nombre de la película"
                        required
                    /><br/>
                    <!-- <p>Director</p> -->
                    <input 
                        id="director"
                        type="text" 
                        name="director"
                        placeholder="Director de la película"
                        required
                    /><br/>
                    <!--<p>COD-ID</p> -->
                    <input 
                        id="cod"
                        type="text" 
                        name="id"
                        placeholder="XXX-00000-ZZ"
                        required
                        pattern="[[A-Z]{3}-[0-9]{5}-[A-Z]{2}"
                    />  <br/><br/>

                    <!--<p>Genero</p> -->
                    <select id="genero" name="genero" id="genero">
                            <option value="drama">Drama</option>
                            <option value="comedia">Comedia</option>
                            <option value="ficcion">Ciencia Ficción</option>
                            <option value="terror">Terror</option>
                    </select><br/><br/>

                     <!--<p>Fecha publicación</p> -->
                    <input 
                        id="fecha"
                        type="date" 
                        value="fecha_publicacion"
                    /><br/><br/>

                     <!--<p>Valoración</p> -->
                    <input 
                        id="valoracion"
                        type="range" 
                        name="valoracion"
                        min="0" 
                        max="10" 
                    /><br/><br/>
                    <button id="botonFormulario" type="reset" onclick="insertaPeli()">Enviar</button>
                    <br/><br/>
                </form>
        </article>
    </section>
    <br/><br/>

                        <thead class="table-header">
                            <tr>
                            <th>Título</th><th>Director</th><th>COD-ID</th><th>Genero</th><th>Fecha</th><th>Valoración</th><th></th>
                            </tr>
                        </thead>
