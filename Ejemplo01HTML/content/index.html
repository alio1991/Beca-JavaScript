<html>
<head>
    <title>PRUEBA1</title>
</head>
<body>
<header><h1>Cabecera</h1></header>
    <section>
        <article>
            <p>Parrafo1</p>
            <p>Parrafo2</p>
        </article>
    </section>
<form action="miAccion">
    <h1>Articulos</h1>
    
    <input type="color" value="mi color"/><br/>
    <input type="date" value="mi fecha"/><br/>
    <input type="file" value="mi archivo"/><br/>
    <input type="hidden" value="oculto"/><br/>
    <input type="month" value="mi mes"/><br/>
    <input type="number" value="mi numero"/><br/>
    <input type="reset" value="Resetea todo"/><br/>
    <input type="range" min="0" max="10" value="mi rango"/><br/>
    <input type="mail" value="mi email"/><br/>
    <input type="tel" value="mi telefono"/><br/><br/>
    <input 
        type="text" 
        placeholder="Aqui debes poner tu DNI"
        required
        pattern="[^[0-9]{7,8}[a-zA-Z]$]|[^[a-zA-Z][0-9]{7,8}$]"
        />
    <input type="submit"  value="Enviar"/>
</form>
<aside><h3>Aside</h3></aside>
</body>
</html>
